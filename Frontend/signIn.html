<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin Page</title>
    <link rel="stylesheet" href="signIn.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Updated Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <h2>Signin</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button class="signin-btn">Signin</button>
        <p class="or-text">or signin with</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="welcome-section">
        <h2>Welcome back!</h2>
        <p>
          We are so happy to have you here. It's great to see you again. We hope
          you had a safe and enjoyable time away.
        </p>
        <button id="signup" class="signup-btn">No account yet? Signup.</button>
      </div>
    </div>
    <script src="signIn.js"></script>
  </body>
</html>
