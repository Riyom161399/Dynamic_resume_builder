<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Resume Builder</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="templates.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1><i class="fas fa-file-alt"></i> Resume Builder Pro</h1>
          <div class="header-actions">
            <!-- <button class="btn btn-secondary" onclick="previewResume()">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button class="btn btn-primary" onclick="downloadResume()">
                        <i class="fas fa-download"></i> Download
                    </button> -->
            <button onclick="previewResume()" class="btn btn-primary">
              <i class="fas fa-eye"></i> Preview Resume
            </button>

            <!-- <button onclick="downloadResume('pdf')" class="btn btn-success">
              <i class="fas fa-download"></i> Download PDF
            </button> -->

            <button onclick="downloadResume('word')" class="btn btn-info">
              <i class="fas fa-file-word"></i> Download Word
            </button>

            <button onclick="printResume()" class="btn btn-secondary">
              <i class="fas fa-print"></i> Print Resume
            </button>
          </div>
        </div>
      </header>

      <div class="main-content">
        <!-- Sidebar with Templates -->
        <aside class="templates-sidebar" id="templatesSidebar">
          <div class="sidebar-header">
            <h3>Choose Template</h3>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
              <i class="fas fa-chevron-left"></i>
            </button>
          </div>

          <div class="templates-grid">
            <div
              class="template-card active"
              data-template="modern"
              onclick="selectTemplate('modern')"
            >
              <div class="template-preview modern-preview"></div>
              <h4>Modern</h4>
            </div>

            <div
              class="template-card"
              data-template="classic"
              onclick="selectTemplate('classic')"
            >
              <div class="template-preview classic-preview"></div>
              <h4>Classic</h4>
            </div>

            <div
              class="template-card"
              data-template="creative"
              onclick="selectTemplate('creative')"
            >
              <div class="template-preview creative-preview"></div>
              <h4>Creative</h4>
            </div>

            <div
              class="template-card"
              data-template="minimal"
              onclick="selectTemplate('minimal')"
            >
              <div class="template-preview minimal-preview"></div>
              <h4>Minimal</h4>
            </div>

            <div
              class="template-card"
              data-template="professional"
              onclick="selectTemplate('professional')"
            >
              <div class="template-preview professional-preview"></div>
              <h4>Professional</h4>
            </div>

            <div
              class="template-card"
              data-template="executive"
              onclick="selectTemplate('executive')"
            >
              <div class="template-preview executive-preview"></div>
              <h4>Executive</h4>
            </div>
          </div>
        </aside>
        <!-- 
            Editor Panel -->
        <div class="editor-panel">
          <div class="editor-tabs">
            <button
              class="tab-btn active"
              data-tab="personal"
              onclick="switchTab('personal')"
            >
              <i class="fas fa-user"></i> Personal Info
            </button>
            <button
              class="tab-btn"
              data-tab="experience"
              onclick="switchTab('experience')"
            >
              <i class="fas fa-briefcase"></i> Experience
            </button>
            <button
              class="tab-btn"
              data-tab="education"
              onclick="switchTab('education')"
            >
              <i class="fas fa-graduation-cap"></i> Education
            </button>
            <button
              class="tab-btn"
              data-tab="skills"
              onclick="switchTab('skills')"
            >
              <i class="fas fa-cogs"></i> Skills
            </button>
            <button
              class="tab-btn"
              data-tab="projects"
              onclick="switchTab('projects')"
            >
              <i class="fas fa-project-diagram"></i> Projects
            </button>
          </div>

          <div class="editor-content">
            <!-- Personal Info Tab -->
            <div class="tab-content active" id="personal-tab">
              <h3>Personal Information</h3>
              <form id="personalInfoForm">
                <div class="form-group">
                  <label>Profile Picture</label>
                  <input
                    type="file"
                    id="profilePictureInput"
                    accept="image/*"
                    class="file-input"
                  />
                  <div class="profile-preview" id="profilePreview"></div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Full Name</label>
                    <input
                      type="text"
                      class="form-input"
                      name="fullName"
                      placeholder="John Doe"
                    />
                  </div>
                  <div class="form-group">
                    <label>Professional Title</label>
                    <input
                      type="text"
                      class="form-input"
                      name="title"
                      placeholder="Software Developer"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-input"
                      name="email"
                      placeholder="john@example.com"
                    />
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input
                      type="tel"
                      class="form-input"
                      name="phone"
                      placeholder="+1 (555) 123-4567"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Location</label>
                    <input
                      type="text"
                      class="form-input"
                      name="location"
                      placeholder="New York, NY"
                    />
                  </div>
                  <div class="form-group">
                    <label>Website</label>
                    <input
                      type="url"
                      class="form-input"
                      name="website"
                      placeholder="www.johndoe.com"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>LinkedIn</label>
                    <input
                      type="text"
                      class="form-input"
                      name="linkedin"
                      placeholder="linkedin.com/in/johndoe"
                    />
                  </div>
                  <div class="form-group">
                    <label>GitHub</label>
                    <input
                      type="text"
                      class="form-input"
                      name="github"
                      placeholder="github.com/johndoe"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>Professional Summary</label>
                  <textarea
                    class="form-input"
                    name="summary"
                    rows="4"
                    placeholder="Brief description of your professional background..."
                  ></textarea>
                </div>
              </form>
            </div>

            <!-- Experience Tab -->
            <div class="tab-content" id="experience-tab">
              <div class="section-header">
                <h3>Work Experience</h3>
                <button class="btn btn-secondary" onclick="addExperience()">
                  <i class="fas fa-plus"></i> Add Experience
                </button>
              </div>
              <div id="experienceContainer"></div>
            </div>

            <!-- Education Tab -->
            <div class="tab-content" id="education-tab">
              <div class="section-header">
                <h3>Education</h3>
                <button class="btn btn-secondary" onclick="addEducation()">
                  <i class="fas fa-plus"></i> Add Education
                </button>
              </div>
              <div id="educationContainer"></div>
            </div>

            <!-- Skills Tab -->
            <div class="tab-content" id="skills-tab">
              <div class="section-header">
                <h3>Skills</h3>
                <button class="btn btn-secondary" onclick="addSkill()">
                  <i class="fas fa-plus"></i> Add Skill
                </button>
              </div>
              <div id="skillsContainer"></div>
            </div>

            <!-- Projects Tab -->
            <div class="tab-content" id="projects-tab">
              <div class="section-header">
                <h3>Projects</h3>
                <button class="btn btn-secondary" onclick="addProject()">
                  <i class="fas fa-plus"></i> Add Project
                </button>
              </div>
              <div id="projectsContainer"></div>
            </div>
          </div>
        </div>

        <!-- Resume Preview -->
        <div class="resume-preview-panel">
          <div class="preview-header">
            <h3>Preview</h3>
            <div class="preview-controls">
              <button class="btn btn-sm" onclick="zoomOut()">
                <i class="fas fa-search-minus"></i>
              </button>
              <span id="zoomLevel">100%</span>
              <button class="btn btn-sm" onclick="zoomIn()">
                <i class="fas fa-search-plus"></i>
              </button>
            </div>
          </div>
          <div class="resume-preview" id="resumePreview"></div>
        </div>
      </div>

      <!-- Download Modal -->
      <div class="modal" id="downloadModal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Download Resume</h3>
            <button class="modal-close" onclick="closeModal('downloadModal')">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="download-options">
              <button class="download-btn" onclick="downloadAs('pdf')">
                <i class="fas fa-file-pdf"></i>
                <span>PDF</span>
              </button>
              <button class="download-btn" onclick="downloadAs('docx')">
                <i class="fas fa-file-word"></i>
                <span>Word</span>
              </button>
              <button class="download-btn" onclick="downloadAs('html')">
                <i class="fas fa-code"></i>
                <span>HTML</span>
              </button>
              <button class="download-btn" onclick="downloadAs('png')">
                <i class="fas fa-image"></i>
                <span>Image</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Notification -->
      <div class="notification" id="notification"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Replace your current script tags with these -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="templates.js"></script>
  </body>
</html>
