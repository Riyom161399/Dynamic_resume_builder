<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signUp.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h1 class="logo">
          Dynamic<br /><span>Resume</span><br /><strong>BUILDER WEBSITE</strong>
        </h1>
        <h2>Create your <em>Account</em></h2>
        <hr />
      </div>
      <div class="right-panel">
        <form class="signup-form">
          <h2>
            <u><em>SIGNUP FORM</em></u>
          </h2>
          <label>UserName:</label>
          <input type="text" placeholder="Your username" required />

          <label>Name:</label>
          <input type="text" placeholder="Your name" required />

          <label>Birth Of Date: <small>yy-mm-dd</small></label>
          <input type="text" placeholder="Year-Month-Date" required />

          <label>E-mail:</label>
          <input type="email" placeholder="you@example.com" required />

          <label>Password:</label>
          <input type="password" placeholder="Password" required />

          <label>Confirmâ€“Password:</label>
          <input type="password" placeholder="Re-enter password" required />

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="signUp.js"></script>
  </body>
</html>
